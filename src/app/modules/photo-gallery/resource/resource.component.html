<section class="pb-200 responsive-top-spacing-blog">
    <div class="tabinfo">
        <div class="pl-140 pt-100">
            <app-breadcrumb></app-breadcrumb>
          </div>
          <div class="input-container">
            <input
              type="text"
              class="form-control"
              id="search"
              placeholder="Find out interesting topics"
            />
            <img src="assets/media/icons/search.svg" alt="search-icon" class="search-right" />
          </div>

        <app-filter class="blogf" (selectItem)="onFilteredValue($event)" (selectedSortBy)="onSortBy($event)"
            [selectedTab]="selectedTab" [subCategoryList]="subCategoryList"></app-filter>
        <div class="">
            <div class="row no-gutter no-gutter-4k">
                <div class="col-md-4 mb-3  " *ngFor="let bi of blogItems">
                    <div class="case-box-blog" (mouseenter)="bi.hovered = true" (mouseleave)="bi.hovered = false">
                        <div class="img-container">
                            <img src="{{bi.pic}}" class="img-fluid image">
                            <div class="top-left-content mt-3 resource-title">{{bi.title}}</div>
                            <div *ngIf="bi.hovered" class="centered">
                                <button class="read-more" (click)="onReadMore(bi)">Read More</button>                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
